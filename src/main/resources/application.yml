spring:
  application:
    name: spring-authentication-server

  web:
    resources:
      static-locations:
        - file:C:/video-streaming-over-quic/vsoq.react.auth/

  datasource:
    url: jdbc:postgresql://localhost:5432/authdb
    username: choi
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update     # 개발 중엔 update, 운영 시엔 validate 권장
    show-sql: true         # (선택) 쿼리 로깅
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


app:
  role:
    prefixes:
      - ROLE
      - OBA
      - DMC
      - POT   # 새 모듈 추가 시 여기만 수정


server:
  port: 8081

logging:
  level:
    # Gateway core
    org.springframework.cloud.gateway: DEBUG
    # Reactor Netty HTTP 서버/클라이언트 (실제 네트워크 레벨)
    reactor.netty.http.server: DEBUG
    reactor.netty.http.client: DEBUG
    # Spring WebFlux 핸들러
    org.springframework.web: DEBUG
    # Security 처리
    org.springframework.security: DEBUG
    # (Optional) 전체 로그 TRACE
    # ROOT: DEBUG